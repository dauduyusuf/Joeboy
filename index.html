<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	</div>

				<div class="line"></div>

		<!------------- Intro ------------->
		<section id="intro">

				<div class="glitch text vhs-effect medium" data-text="Joeboy">
					Joeboy
				</div>
				<h4>Young Legend</h4>
				<div class="social-menu">
					<a href="http://facebook.com/victor.daudu.203" title="facebook"><i class="fa fa-facebook-official">
						</i></a>
					<a href="http://wa.me/2340903825460" title="whatsapp link"><i class="fa fa-whatsapp"></i></a>
					<a href="http://instagram.com/victor_daudu" title="instagram"><i class="fa fa-instagram"></i></a>
					<a href="http://twitter.com/dauduviktor"><i class="fa fa-twitter-square"
							title="twitter Account"></i></a>
				</div>
			</div>
			<div class="intro-image hide">
				<img src="./src/images/joeboy.jpg" alt="" />
			</div>
		</section>
		<!------------- mobile menu ------------->
		<div id="sideBar" class="hide">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#music" class="navLink">Music</a></li>
				<li><a href="#video" class="navLink">Video</a></li>
				<li><a href="#gallery" class="navLink">Gallery</a></li>
				<li><a href="#latest-song" class="navLink">Stream Now</a></li>
			</ul>
		</div>

		<section id="latest-song">

		</section>

						<img src="./src/songs/dontcallmeback.jpg" alt="" />

				</div>

							<a href="#" target="_blank"><img src="./src/logos/amazonbtn.png" alt="" /></a>
							<!-- <a href="#" target="_blank"><img src="./src/logos/itunesbutton.png" alt="" /></a> -->

					</div>

					allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"

				<iframe data-aos="fade-left" src="https://www.youtube.com/embed/zgdJsp1QOyc" frameborder="0"
					allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
